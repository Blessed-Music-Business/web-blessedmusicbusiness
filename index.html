
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Blessed Music Business</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo-blessed-blanco.png" alt="Blessed Music Business Logo" class="logo">
    </header>

    <section class="hero">
        <h1>Welcome to Blessed Music Business</h1>
        <p>Management, producción y distribución de artistas con visión.</p>
    </section>

    <section class="artists">
        <h2>Artistas</h2>
        <div class="grid">
            <div class="artist-card">
                <img src="https://via.placeholder.com/300x300?text=Ana+Pizarro" alt="Ana Pizarro">
                <h3>Ana Pizarro</h3>
                <p>Management</p>
            </div>
            <div class="artist-card">
                <img src="https://via.placeholder.com/300x300?text=Nebot" alt="Nebot">
                <h3>Nebot</h3>
                <p>Booking</p>
            </div>
            <div class="artist-card">
                <img src="https://via.placeholder.com/300x300?text=DM+Trio" alt="DM Trio">
                <h3>DM Trio</h3>
                <p>Productores</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Blessed Music Business. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
